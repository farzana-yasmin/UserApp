{% extends 'master.html' %} {% block title %}List{% endblock %} {% block content %} {% include 'layouts/event.html' %}

<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="text-right">
            <a href="{% url 'accounts:user_create' %}" class="btn btn-success m-0">+ Add</a>
        </div>
        <br>
        <div class="card">
            <div class="card-header">List of User</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>User Type</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for obj in object_list %}
                        <tr>
                            <td>{{ obj }}</td>
                            <td>{{ obj.get_user_type_display }}</td>
                            <td>{{ obj.address_details }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
